<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var BMI = parseFloat(prompt("Moi nhap BMI cua ban"));
    if (BMI>=30.0){
      document.write("Obese");
    }else if (BMI >=25.0 && BMI < 30.0){
      document.write("Overweight")
    }else if (BMI >=18.5 && BMI < 25.0){
      document.write("Normal");
    }else {
      document.write("Underweight");
    }
  </script>
</body>
</html>
